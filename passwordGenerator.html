<!DOCTYPE html>
<html lang="en">
<head>
  <meta chatset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
<link rel="Stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <h2>Password Generator</h2>
        <div class="result-container">
          <span id="result"></span>
        <button class="btn" id="clipboard">
          <i style='font-size:24px' class='far'>&#xf328;</i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <lable for="Length">Password Length</lable>
          <input type="number" id="length" value="10" min="4" max="20">
        </div>
       <div class="setting">
        <lable for="Uppercase">Include Uppercase</lable>
        <input id="uppercase" type="checkbox" checked />
      </div>

       <div class="setting">
        <lable for="lowercase">Include Lowercase</lable>
        <input id="lowercase" type="checkbox" checked />
      </div>
        
        <div class="setting">
        <lable for="Numbers">Include Numbers</lable>
        <input id="numbers" type="checkbox" checked />
      </div>
         
         <div class="setting">
        <lable for="Symbols">Include Symbols</lable>
        <input id="symbols" type="checkbox" checked />
      </div>
    </div>

        <button class="btn btn-large" id="generate">Generate Password</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
